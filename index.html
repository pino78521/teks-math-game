<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEKS Math Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TEKS Math Game - Teacher Mode</h1>

  <div id="teacher-settings">
    <h3>Teacher Settings</h3>
    <label for="teks-multiselect">Select TEKS (hold Ctrl or Cmd to select multiple):</label>
    <select id="teks-multiselect" multiple size="10">
    </select>

    <label for="question-count">Number of Questions:</label>
    <input type="number" id="question-count" value="3" min="1" max="10" />

    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="question-container" style="display:none;">
    <p id="question-text"></p>
    <input type="text" id="student-answer" placeholder="Type your answer" />
    <button onclick="submitAnswer()">Submit Answer</button>
    <p id="feedback"></p>
    <p id="score-summary"></p>
  </div>

  <div id="report-section" style="display:none;">
    <button onclick="downloadPDF()">Download PDF Report</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
